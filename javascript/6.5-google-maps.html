<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>6.5 - Google Maps</title>
</head>

<body>
<script type="text/javascript">
	var distance = prompt('How far are you going?');
	var speed = prompt('What will your speed be');
	
	// calculate how long it will take here
	var time = distance / speed;
	document.write('It will take you ' + time.toFixed(2) + ' hour(s) to get there.');
</script>
</body>
</html>
