<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>if/else if</title>
	</head>

	<body>
		<script type = "text/javascript">
			var age = prompt('How old are you?');
			
			if (age < 0 && age <= 12) {
				alert("Child's fare: $8.");
			} else if (age < 60) {
				alert("Adult's fare: $12.");
			} else {
				alert("Senior's fee: $10.");	
			};
		</script>
	</body>
</html>
