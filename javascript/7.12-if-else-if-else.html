<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.12 - if/else-if/else</title>
</head>

<body>
	<script type="text/javascript">
		var color = prompt("What's your favorite color? Please don't enter shades, but only broad colors.").toLowerCase();
		if(color == "red"){
			document.write('Bloody red! Why!');
		}else if(color == "green"){
			document.write('Green for green planet.');
		} else if (color == 'blue'){
			document.write('Blue for water!');
		}else if (color == 'white'){
			document.write('Cannot see the color you chose.');
		}else if (color == 'black'){
			document.write('Black as night. Batman........');
		}else{
			document.write('Cannot understand! Is it camoflauge.');
		};
		
		// "Green" "green"
	
	</script>
</body>
</html>
