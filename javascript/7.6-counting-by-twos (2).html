<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.6 - Counting by two's</title>
</head>

<body>
	<script type="text/javascript">
		// create a loop that counts by twos

		// use while() {}
			// while needs a starting value
			// and it needs to increment within the loop
		
		// or for {}
		var i = 0
		
		while (i <=  20){
			document.write(i + " ");
			var i = i + 2;
		}
	</script>
</body>
</html>
